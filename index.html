<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N-Body Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #canvas {
      display: block;
      z-index: 2;
      position: absolute;
      top: 0;
      left: 0;
    }

    #glCanvas {
      z-index: 1;
      position: absolute;
      top: 0;
      left: 0;
    }

    #colorPicker,
    #countInput,
    #rainbowMode {
      position: absolute;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="glCanvas"></canvas>
  <canvas id="canvas"></canvas>
  <input id="colorPicker" type="color" value="#0000ff" />
  <input id="rainbowMode" type="checkbox" style="width: 20px; height: 20px;" />
  <script src="script.js"></script>
</body>
</html>
